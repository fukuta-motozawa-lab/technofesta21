    <div class="java" style="text-align: center; position: relative;">
        <img id="mypic" src="photos/2-w.JPG" width="800" height="600">
        <div class="left" style="position: absolute; top: 85%; right: 60%;">
            <input type="button" value="左" onclick="go_left()">
        </div>
        <div class="right" style="position: absolute; top: 85%; left: 60%;">
            <input type="button" value="右" onclick="go_right()">
        </div>
        <div class="forward" style="position: absolute; top: 85%; left: 48%;">
            <input type="button" value="進む" onclick="go_forward()">
        </div>
        <div class="backward" style="position: absolute; top: 94%; left: 48%;">
            <input type="button" value="戻る" onclick="go_backward()">
        </div>
        <script>
            var pics_src = new Array("photos/2-n.JPG", "photos/2-e.JPG", "photos/2-s.JPG","photos/2-w.JPG","photos/3-s.JPG");
            var num = 0;
            var num2 = 0;

            function go_forward() {
                document.getElementById("mypic").src = pics_src[0];
            }

            function go_left() {
                document.getElementById("mypic").src = pics_src[1];
            }

            function go_right() {
                document.getElementById("mypic").src = pics_src[2];
            }

            function go_backward() {
                document.getElementById("mypic").src = pics_src[3];
            }
